<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg 
  xmlns="http://www.w3.org/2000/svg"
  version="1.0"
  x="0"
  y="0"
  width="800"
  height="600"
  >
  <g transform="translate(400 300)">
    <g>
      <animateTransform
	attributeName="transform"
	type="scale"
	from="0.1"
	to="8"
	begin="0s"
	dur="1s"
	repeatCount="3"/>
      <animateTransform
	attributeName="transform"
	type="rotate"
	from="0"
	to="90"
	begin="0s"
	dur="1s"
	repeatCount="3"/>
      <rect style="fill:black;stroke:none" transform="translate(-50 -50)" x="0" y="0" width="100" height="100" />
    </g>
  </g>
</svg>
